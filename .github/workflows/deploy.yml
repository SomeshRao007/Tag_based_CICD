      #     tag_name: ${{ steps.get_version.outputs.version }}
      #     release_name: Release ${{ steps.get_version.outputs.version }}
      #     draft: false
      #     prerelease: false
         

      - name: Notify deployment success
        run: echo "Deployment of version $TAG completed successfully."
